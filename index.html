<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/scripts.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <div id="main-container">
      <div id="picture">
        <div id="banner-layer">
            <h1>Welcome partner</h1>
        </div>
        
      </div>
      <div id="entry-form">
        <h2>Sign In:</h2>
        <p>Register to use all system features</p>
        <div class="form-control">
          <label for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="form-control">
          <label for="email">E-mail</label>
          <input
            type="text"
            name="email"
            id="email"
            placeholder="Enter your e-mail"
            required
          />
        </div>
        <div class="form-control">
          <label for="password">Password</label>
          <input
            type="text"
            name="password"
            id="password"
            placeholder="Enter your Password"
          />
        </div>
        <p>
          Do you need help to creat a safe Passowrd?
          <span id="btn-password-gen">Click Here.</span>
        </p>
        <div id="generate-options" class="hide">
          <p>Choose your options</p>
          <div class="form-control">
            <label for="length">Quantos caracteres:</label>
            <input type="text" name="legth" id="lenght" value="10"/>
          </div>
          <div class="form-control">
            <label for="letter">Letters:</label>
            <input type="checkbox" name="letter" id="letter" checked/>
          </div>
          <div class="form-control">
            <label for="Number">Numbers:</label>
            <input type="checkbox" name="Number" id="Number" checked/>
          </div>
          <div class="form-control">
            <label for="Symbol">Symbols:</label>
            <input type="checkbox" name="Symbol" id="Symbol" checked/>
          </div>
          <button id="btn-pass-gen" type="button">Generate</button>
        </div>
        <div id="generated-password">
           <p>Your suggested Password:</p> 
           <button id="copy-password" type="button">Copy</button>
        </div>
        <div class="form-control">
          <label for="password-ok">Confirm the Password</label>
          <input
            type="text"
            name="password-ok"
            id="password-ok"
            placeholder="Confirm your Password"
            required
          />
        </div>
        <input type="submit" value="Create">
      </div>
    </div>
  </body>
</html>
